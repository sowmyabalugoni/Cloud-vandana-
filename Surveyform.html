<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Survey Form</title>

</head>

<body>

<h1>Survey Form</h1>

<form onsubmit="submitForm(event)">

<label for="firstName">First Name:</label>

<input type="text" id="firstName" required><br><br>

<label for="lastName">Last Name:</label>

<input type="text" id="lastName" required><br><br>

<label for="dob">Date of Birth:</label>

<input type="date" id="dob" required><br><br>

<label for="country">Country:</label>

<select id="country" required>

<option value="USA">USA</option>

<option value="Canada">Canada</option>
<option value="UK">UK</option>

<!-- Add more options as needed -->

</select><br><br>

<label>Gender:</label>

<input type="checkbox" id="male"> <label for="male">Male</label>

<input type="checkbox" id="female"> <label for="female">Female</label>

<input type="checkbox" id="other"> <label for="other">Other</label><br><br>

<label for="profession">Profession:</label>

<input type="text" id="profession" required><br><br>

<label for="email">Email:</label>

<input type="email" id="email" required><br><br>

<label for="mobile">Mobile Number:</label>

<input type="tel" id="mobile" required pattern="[0-9]{10}"><br><br>

<button type="submit">Submit</button>

<button type="button" onclick="resetForm()">Reset</button>

</form>

<script>

function submitForm(event) {

event.preventDefault(); // Prevent the default form submission behavior

// Get form values

let firstName = document.getElementById('firstName').value;

let lastName = document.getElementById('lastName').value;
  let dob = document.getElementById('dob').value;

let country = document.getElementById('country').value;

let gender = document.querySelector('input[name="gender"]:checked');

let profession = document.getElementById('profession').value;

let email = document.getElementById('email').value;

let mobile = document.getElementById('mobile').value;

if (gender) {

gender = gender.nextElementSibling.innerText;

}

let message = `First Name: ${firstName}\n`

+ `Last Name: ${lastName}\n`

+ `Date of Birth: ${dob}\n`

+ `Country: ${country}\n`

+ `Gender: ${gender}\n`

+ `Profession: ${profession}\n`

+ `Email: ${email}\n`

+ `Mobile Number: ${mobile}`;

alert(message);

// Reset the form

resetForm();

}

function resetForm() {

document.getElementById('firstName').value = '';

document.getElementById('lastName').value = '';
  document.getElementById('dob').value = '';

document.getElementById('country').value = 'USA';

document.querySelectorAll('input[name="gender"]').forEach(input => input.checked = false);

document.getElementById('profession').value = '';

document.getElementById('email').value = '';

document.getElementById('mobile').value = '';

}

</script>

</body>

</html>
